<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar api rest</title>
    <style > 
        article{
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }
        img {
            height: auto;
            width: 320px;
            max-width: 100%;
        }
    </style>

    <script type="module">
        fetch('http://localhost:3000/movies')
        .then(res=>res.json())
        .then(movies =>{
            const html = movies.map(movie => {
                return `
                <article data-id ="${movie.id}" >
                    <h2>${movie.title}</h2>
                    <img src="${movie.poster}" alt="${movie.title}">
                    <p>${movie.year}</p>
                </article>
                `
            }).join('') // join para que no se vea la coma entre cada articulo
            document.querySelector('main').innerHTML = html
        })

    </script>

</head>
<body>
    <main></main>
</body>
</html>
